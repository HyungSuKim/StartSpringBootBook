<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thymeleaf3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>	
	<form method="post">
		<p>
			<label>UID</label>
			<input type="text" name="uid" value="newbie" />
		</p>
		<p>
			<label>UPW</label>
			<input type="password" name="upw" value="newbie" />
		</p>
		<p>
			<label>UName</label>
			<input type="text" name="uname" value="홍길동" />
		</p>
		<p>
			<input type="checkbox" name="roles[0].roleName" value="Basic" checked /> Basic
			<input type="checkbox" name="roles[1].roleName" value="Manager" /> Manager
			<input type="checkbox" name="roles[2].roleName" value="Admin" /> Admin
		</p>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit" class="btn">Join</button>
	</form>
</body>
</html>
